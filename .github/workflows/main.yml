name: Deploy to GitHub Pages

on:
  push:
    branches: [分支：[主要的]]
#允许你在GitHub上的行动标签中手动触发此“工作流程”# 允许你在 GitHub 上的 Actions 标签中手动触发此“工作流程”
  workflow_dispatch: 

# 允许 job 克隆 repo 并创建一个 page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: run-on:ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
#with：#with:
#path：.#存储库中Astro项目的根位置.（可选）# path: . # 存储库中 Astro 项目的根位置。（可选）
#node-version:20#用于构建站点的特定Node.js版本，默认为20。（可选）# node-version: 20 # 用于构建站点的特定 Node.js 版本，默认为 20。（可选）
#package-manager:pnpm@latest#应使用哪个Node.js包管理器来安装依赖项和构建站点。会根据存储库中的lockfile自动检测。（可选）# package-manager: pnpm@latest # 应使用哪个 Node.js 包管理器来安装依赖项和构建站点。会根据存储库中的 lockfile 自动检测。（可选）

  deploy:
    needs: build
    runs-on: run-on:ubuntu-latest
    environment:
      name: github-pages
      url: URL：${{steps.deployment.outputs.page_url}}{{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
